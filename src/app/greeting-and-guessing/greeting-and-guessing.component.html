<div>
  <input [(ngModel)]="player.firstName" placeholder="First Name">
  <input [(ngModel)]="player.lastName" placeholder="Last Name">
  <div><br><button (click)="greeting()">Click Me</button></div>
  </div>
  <br>
  <div *ngIf="greetingMsg">{{greetingMsg}} {{player.firstName | uppercase}} {{player.lastName | uppercase}} !
    <div *ngIf="guessingMsg"><br><i>Let's play a simple game</i><br>
      A number between 1 and 10 is randomly generated by the computer.
      <b>Try to guess it ...</b><br><br>
      <input type="number" [(ngModel)]="player.chosenNumber" placeholder="Enter your number ..." (keydown.enter)="guessing()"><br>
      {{guessingMsg}}
    </div>
  </div>
